Nous vous remercions d’avoir contribué à notre contenu localisé ! 
Toutes les contributions à notre contenu doivent respecter les directives suivantes :
1. [Guide de style linguistique de Microsoft](https://www.microsoft.com/Language/StyleGuides) qui décrit le style que doit avoir un texte traduit au départ de l'anglais.
2. [Portail linguistique de Microsoft](https://www.microsoft.com/language) présente des **termes** liés à la technologie en anglais avec leurs traductions correspondantes dans les produits Microsoft.
Lorsque vous rejoignez notre communauté de localisation en croissance constante, apprenez-en davantage sur le programme de localisation communautaire et les autres moyens par lesquels vous pouvez contribuer à notre programme en visitant le [wiki de localisation commautaire](https://github.com/Microsoft/Localization/wiki). Nous partageons également le processus de d'approbation des communiqués de presse sur cette page ainsi que quelques conseils de <gestion des communiqués de presse>.
Continuez à contribuer et atteignez des niveaux plus élevés dans le [leaderboard de nos contributeurs](https://microsoftl10n.github.IO/) en étant récompensé par des points pour vos contributions de <localisation> !

